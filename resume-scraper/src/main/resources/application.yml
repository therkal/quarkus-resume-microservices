quarkus:
  application:
    name: resume-scaper
  http:
    cors: true
    port: 8081
    test-port: 0
  rest-client:
    linked-in-client:
      url: http://www.linkedin.com/in/
  jackson:
    serialization-inclusion: non-empty
  smallrye-openapi:
    info-title: Resume Project Scrape Service
    info-description: This Service allows to scrape a resume from a data source
    info-version: 1.0
    info-contact-name: Quarkus
    info-contact-url: https://github.com/quarkusio
    servers: "http://localhost:${quarkus.http.port}"


mp:
  messaging:
    outgoing:
      quote-requests:
        connector: smallrye-rabbitmq
      positions:
        connector: smallrye-rabbitmq
    incoming:
      positionsIncoming:
        connector: smallrye-rabbitmq
        queue:
          name: positions
        exchange:
          name: positions